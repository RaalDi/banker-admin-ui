<h2 i18n="an introduction header for this sample">{{ title }}</h2>
<form (ngSubmit)="onSubmit()" #signInForm="ngForm" class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-2" for="username">Usuario:</label>
    <div class="col-sm-10">
      <input type="username" class="form-control" id="username" placeholder="Escriba su Usuario" [(ngModel)]="request.username" name="username" #username="ngModel">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="password">Contrasena:</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="password" placeholder="Escriba su Contrasena" [(ngModel)]="request.password" name="password" #password="ngModel">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Enviar</button>
    </div>
  </div>
  <div *ngIf="error" class="alert alert-danger">
    <strong>Error!</strong> Verifique el usuario o contrasena {{ message }}
  </div>
</form>
